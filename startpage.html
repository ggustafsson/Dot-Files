<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Start Page</title>

  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Helvetica, Arial, "Bitstream Vera Sans", sans-serif;
      font-size: 14px;
      line-height: 1.6em;
      margin: 0px;
    }

    a {
      color: #000000;
      text-decoration: none;
    }
    a:link {
      display: block;
      padding: 3px;
      padding-left: 10px;
    }
    .normal a {
      border-left: 10px solid #ffffff;
    }
    .alternate a {
      border-left: 10px solid #efefef;
    }
    a:hover {
      border-left: 10px solid #aaaaaa;
    }

    .alternate {
      background-color: #efefef;
    }

    #searchbox {
      border-bottom: 1px solid #dddddd;
    }

    input {
      width: 100%;
      height: 60px;
      border: 0px;
      border-top: 1px solid #dddddd;
      font-family: Helvetica, Arial, "Bitstream Vera Sans", sans-serif;
      font-size: 14px;
      padding-left: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="normal">
    <a href="https://www.facebook.com">Facebook</a>
  </div>

  <div class="alternate">
    <a href="http://cloud.feedly.com">Feedly</a>
  </div>

  <div class="normal">
    <a href="http://arstechnica.com">Ars Technica</a>
  </div>

  <div class="alternate">
    <a href="http://www.theverge.com">The Verge</a>
  </div>

  <div class="normal">
    <a href="http://boingboing.net">Boing Boing</a>
  </div>

  <div class="alternate">
    <a href="http://laughingsquid.com">Laughing Squid</a>
  </div>

  <div class="normal">
    <a href="http://www.macrumors.com">MacRumors</a>
  </div>

  <div class="alternate">
    <a href="http://feber.se">Feber</a>
  </div>

  <div class="normal">
    <a href="http://devour.com">Devour</a>
  </div>

  <div class="alternate">
    <a href="https://coursepress.lnu.se/program/it-tekniker/start/vara-kurser/">IT-tekniker</a>
  </div>

  <div class="normal">
    <a href="https://wfm.lnu.se/default.aspx">WebFileManager</a>
  </div>

  <div id="searchbox">
    <form action="https://www.youtube.com/results">
      <input name="search_query" placeholder="Search YouTube ..."></input>
    </form>

    <form action="http://www.wikipedia.com/w/index.php">
      <input name="search" placeholder="Search Wikipedia ..."></input>
    </form>

    <form action="http://www.wolframalpha.com/input">
      <input name="i" placeholder="Search Wolfram Alpha ..."></input>
    </form>
  </div>

</body>
</html>
